<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (OnDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
        (OnEnter)="buscar($event)"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencia" class="list-group">
    <li
      *ngFor="let sugerencia of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', sugerencia.cca2]">{{
        sugerencia.name.common
      }}</a>
    </li>
    <li
      class="list-group-item list-group-item-action"
      (click)="buscarSugerido(termino)"
    >
      buscar "{{ termino }}"
    </li>
  </ul>

  <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
